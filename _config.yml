title: Rui's Blog
subtitle: ''
description: ''
keywords: null
author: Superui
language: en
timezone: 'Asia/Shanghai'
url: 'https://superuier.github.io'
root: /
permalink: :title/
permalink_defaults: null
pretty_urls:
  trailing_index: true
  trailing_html: true
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: ':lang'
skip_render: null

new_post_name: ':title.md'
default_layout: post
titlecase: false
external_link:
  enable: true
  field: site
  exclude: ''
filename_case: 0
render_drafts: false
post_asset_folder: true
# marked:
#   gfm: true
#   breaks: false
#   prependRoot: true
#   postAsset: true
kramed:
  gfm: true
  breaks: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace: ''
  wrap: true
  hljs: false
prismjs:
  enable: false
  preprocess: true
  line_number: true
  tab_replace: ''
index_generator:
  path: ''
  per_page: 10
  order_by: '-updated'
default_category: uncategorized
# map category/tag to specific string to make the url clear
category_map:
  Computer Science and Engineering: computer-science-engineering
  Economy & Finance: economy-finance
  Knowledge from Growth: knowledge-from-growth
  Paper Reading: paper-reading
  Programming: programming
  Reading Note: reading-note
  Software Tools: software-tools
  Research: research
tag_map: null
meta_generator: true
date_format: YYYY-MM-DD
time_format: 'HH:mm:ss'
updated_option: date
per_page: 10
pagination_dir: page
include: null
exclude: null
ignore: null
theme: icarus
deploy:
  type: ''
# sitemap
sitemap:
  path: sitemap.xml