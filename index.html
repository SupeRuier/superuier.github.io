<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SUPERUI - 粒子动效主页</title>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Rubik', sans-serif;
            overflow: hidden;
            background: #000000;
        }

        #canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .title-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            text-align: center;
        }

        .title {
            font-size: 8rem;
            font-weight: 900;
            color: #ffffff;
            letter-spacing: 0.1em;
            position: relative;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }

        .title::before {
            content: 'SUPERUI';
            position: absolute;
            top: 0;
            left: 0;
            z-index: -1;
            color: #ffffff;
            filter: blur(10px);
            opacity: 0.3;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .subtitle {
            font-size: 1.2rem;
            color: #ffffff;
            margin-top: 20px;
            opacity: 0.8;
            letter-spacing: 0.3em;
            text-transform: uppercase;
            animation: fadeInOut 2s ease-in-out infinite;
        }

        @keyframes fadeInOut {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }

        .glow-effect {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 400px;
            height: 200px;
            background: radial-gradient(ellipse, rgba(255, 255, 255, 0.1) 0%, transparent 70%);
            animation: pulse 4s ease-in-out infinite;
            z-index: 5;
        }

        @keyframes pulse {
            0%, 100% { transform: translate(-50%, -50%) scale(1); opacity: 0.5; }
            50% { transform: translate(-50%, -50%) scale(1.1); opacity: 0.8; }
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .title {
                font-size: 4rem;
            }

            .subtitle {
                font-size: 0.8rem;
            }

            .glow-effect {
                width: 250px;
                height: 150px;
            }
        }

        @media (max-width: 480px) {
            .title {
                font-size: 3rem;
            }

            .subtitle {
                font-size: 0.6rem;
            }

            .glow-effect {
                width: 200px;
                height: 100px;
            }
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div class="glow-effect"></div>
    <div class="title-container">
        <h1 class="title">SUPERUI</h1>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        // 设置画布尺寸
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // 粒子类
        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 2 + 0.5;
                this.speedX = Math.random() * 0.5 - 0.25;
                this.speedY = Math.random() * 0.5 - 0.25;
                const brightness = Math.random() * 255;
            this.color = `rgba(${brightness}, ${brightness}, ${brightness}, ${Math.random() * 0.8 + 0.2})`;
            }

            update() {
                this.x += this.speedX;
                this.y += this.speedY;

                // 边界检测
                if (this.x < 0 || this.x > canvas.width) this.speedX *= -1;
                if (this.y < 0 || this.y > canvas.height) this.speedY *= -1;

                // 限制在画布内
                this.x = Math.max(0, Math.min(canvas.width, this.x));
                this.y = Math.max(0, Math.min(canvas.height, this.y));
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
            }
        }

        // 粒子系统
        class ParticleSystem {
            constructor() {
                this.particles = [];
                this.particleCount = 150;
                this.connectionDistance = 120;
                this.initialize();
            }

            initialize() {
                for (let i = 0; i < this.particleCount; i++) {
                    this.particles.push(new Particle());
                }
            }

            update() {
                this.particles.forEach(particle => {
                    particle.update();
                });
            }

            draw() {
                this.particles.forEach(particle => {
                    particle.draw();
                });
                this.drawConnections();
            }

            drawConnections() {
                for (let i = 0; i < this.particles.length; i++) {
                    for (let j = i + 1; j < this.particles.length; j++) {
                        const dx = this.particles[i].x - this.particles[j].x;
                        const dy = this.particles[i].y - this.particles[j].y;
                        const distance = Math.sqrt(dx * dx + dy * dy);

                        if (distance < this.connectionDistance) {
                            const opacity = 1 - distance / this.connectionDistance;
                            ctx.beginPath();
                            ctx.strokeStyle = `rgba(255, 255, 255, ${opacity * 0.3})`;
                            ctx.lineWidth = 0.5;
                            ctx.moveTo(this.particles[i].x, this.particles[i].y);
                            ctx.lineTo(this.particles[j].x, this.particles[j].y);
                            ctx.stroke();
                        }
                    }
                }
            }

            interact(mouseX, mouseY) {
                this.particles.forEach(particle => {
                    const dx = particle.x - mouseX;
                    const dy = particle.y - mouseY;
                    const distance = Math.sqrt(dx * dx + dy * dy);

                    if (distance < 100) {
                        const force = (100 - distance) / 100;
                        const angle = Math.atan2(dy, dx);
                        particle.speedX += Math.cos(angle) * force * 0.2;
                        particle.speedY += Math.sin(angle) * force * 0.2;

                        // 限制最大速度
                        const maxSpeed = 2;
                        const speed = Math.sqrt(particle.speedX ** 2 + particle.speedY ** 2);
                        if (speed > maxSpeed) {
                            particle.speedX = (particle.speedX / speed) * maxSpeed;
                            particle.speedY = (particle.speedY / speed) * maxSpeed;
                        }
                    }
                });
            }
        }

        // 初始化粒子系统
        const particleSystem = new ParticleSystem();

        // 鼠标交互
        let mouseX = null;
        let mouseY = null;

        canvas.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
        });

        canvas.addEventListener('mouseleave', () => {
            mouseX = null;
            mouseY = null;
        });

        // 动画循环
        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            particleSystem.update();
            if (mouseX !== null && mouseY !== null) {
                particleSystem.interact(mouseX, mouseY);
            }
            particleSystem.draw();

            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>
</html>
